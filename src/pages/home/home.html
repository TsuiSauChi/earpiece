<ion-content padding>
  <ion-input placeholder="Enter earpiece" [(ngModel)]="earpiecesearch"></ion-input>
  <button ion-button icon-start>
  <ion-icon name="star"></ion-icon>
  Bass
</button>

<button ion-button icon-end>
  Balanced
  <ion-icon name="star"></ion-icon>
</button>

  <ion-list>
    <ion-list-header>
      Sensitivity
       <ion-badge item-end>{{sensitivity}}<span> dB SPL/mW</span></ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range (ionChange)="change(sensitivity);"  min="95" step="1" max="103"  [(ngModel)]="sensitivity">
        <ion-label range-left class="small-text">High</ion-label>
        <ion-label range-right>Low</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
   <ion-list-header>
      Price
      <ion-badge item-end><span>Price:  </span>{{priceRangeDisplay}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range (ionChange)="change1(priceRange);" min="100" step="100" max="600"  [(ngModel)]="priceRange">
        <ion-label range-left class="small-text">High</ion-label>
        <ion-label range-right>Low</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Rating
    </ion-list-header>
    <ion-item>
      <ion-range>
        <ion-label range-left class="small-text">1</ion-label>
        <ion-label range-right>10</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

    <ion-card style="width:100%;" class="cart-img" *ngFor="let piece of earpiece | async">
      <img src="{{piece.Image}}"/>
      <ion-item>
        <h1><b>{{piece.Name}}</b></h1>
        <p>{{piece.OperatingSystem}}</p>
      </ion-item>
    <ion-item actions>
    <span ion-text item-start color="secondary" class="item-bold">{{piece.Price}}</span>
  </ion-item>
  </ion-card>
</ion-content>
